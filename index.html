<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://api.fontshare.com/v2/css?f[]=manrope@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pomodoro</title>
</head>
<body id="body">
    <header>
        <h1>Time - Pomodoro</h1>
    </header>

    <div class="Time">
        <div class="Time_Border" onclick="User_Click()" id="Time_Pomodoro">

            <span class="Text">

                <span id="Minutes">
                    00
                </span>

                <span>:</span>

                <span id="Seconds">
                    59
                </span>
            </span>

        </div>
        <div class="IconPause">
            <span id="PauseIcon" class="material-symbols-outlined">pause</span>
        </div>
    </div>
    
    <div class="Actions">
        <span class="User_Actions">Pomodoro: <span id="CounterPomodoro">0</span> </span>
        <br>
        <br>
        <span class="User_Actions">Descanso: <span id="CounterBreaks">0</span> </span>
    </div>

    <div class="Colors">
        <div class="Row">
            <div onclick="ChangeColor()" class="Color" id="Color1"></div>
            <div onclick="ChangeColor()" class="Color" id="Color2"></div>
            <div onclick="ChangeColor()" class="Color" id="Color3"></div>
        </div>
        <div class="Row">
            <div onclick="ChangeColor()" class="Color" id="Color4"></div>
            <div onclick="ChangeColor()" class="Color" id="Color5"></div>
            <div onclick="ChangeColor()" class="Color" id="Color6"></div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
